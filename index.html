<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dressy</title>

  <!-- Font scris de mână pentru titlu -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <!-- CSS principal -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navigare -->
  <nav class="navbar">
    <span class="site-title">DRESSY</span>
    <span class="author">Wardrobe</span>
  </nav>

  <!-- Header cu instrucțiuni -->
  <header class="page-header">
    <h1>Dressy Clothes Wardrobe</h1>
    <p>Trage piesele din stanga pe board-ul din dreapta și salvează outfit-ul!</p>
  </header>

  <!-- Conținut principal -->
  <main class="container">
    <!-- Galerie imagini -->
    <section class="gallery">
      <img src="1.png"  alt="Piesa 1"  title="Piesa 1"  draggable="true" />
      <img src="2.png"  alt="Piesa 2"  title="Piesa 2"  draggable="true" />
      <img src="3.png"  alt="Piesa 3"  title="Piesa 3"  draggable="true" />
      <img src="4.png"  alt="Piesa 4"  title="Piesa 4"  draggable="true" />
      <img src="5.png"  alt="Piesa 5"  title="Piesa 5"  draggable="true" />
      <img src="6.png"  alt="Piesa 6"  title="Piesa 6"  draggable="true" />
      <img src="7.png"  alt="Piesa 7"  title="Piesa 7"  draggable="true" />
      <img src="8.png"  alt="Piesa 8"  title="Piesa 8"  draggable="true" />
      <img src="9.png"  alt="Piesa 9"  title="Piesa 9"  draggable="true" />
      <img src="10.png" alt="Piesa 10" title="Piesa 10" draggable="true" />
      <img src="11.png" alt="Piesa 11" title="Piesa 11" draggable="true" />
      <img src="12.png" alt="Piesa 12" title="Piesa 12" draggable="true" />
    </section>

    <!-- Canvas pentru design -->
    <section class="board">
      <canvas id="canvas" width="400" height="400"></canvas>
      <div class="controls">
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
        <button id="resetBtn">Reset</button>
        <button id="saveBtn">Salvează as PNG</button>
      </div>
    </section>
  </main>

  <!-- JS logică aplicație -->
  <script src="js/app.js"></script>
</body>
</html>
